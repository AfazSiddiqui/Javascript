<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Weather App</h1>
        <form>
            <input type="text" id="search" placeholder="Enter City Name">
            <button>Search</button>
        </form>
        <div id="weather" class="row">
            <div id="location"></div>
            <div id="region"></div>
            <div id="country"></div>
            <div id="temp"></div>
            <div id="pressure"></div>
            <div id="humidity"></div>
            <div id="wind-speed"></div>
            <div id="wind-direction"></div>
            <div id="precipitation"></div>
        </div>
    </main>
    <script src="weather.js"></script>
</body>
</html>
